<!doctype html>
<html lang="en" dir="ltr">

<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sash – Bootstrap 5  Admin & Dashboard Template">
    <meta name="author" content="Spruko Technologies Private Limited">
    <meta name="keywords"
        content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/brand/favicon.ico" />

    <!-- TITLE -->
    <title>Sash – Bootstrap 5 Admin & Dashboard Template </title>
{% load static %}
    <!-- BOOTSTRAP CSS -->
    <link id="style" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- STYLE CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/dark-style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/transparent-style.css' %}" rel="stylesheet">
    <link href="{% static 'css/skin-modes.css' %}" rel="stylesheet" />

    <!--- FONT-ICONS CSS -->
    <link href="../assets/css/icons.css" rel="stylesheet" />

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="../assets/colors/color1.css" />

</head>

<body class="app sidebar-mini ltr light-mode">

    <!-- GLOBAL-LOADER -->
  
    <!-- /GLOBAL-LOADER -->

    <!-- PAGE -->
    <div class="page">
        <div class="page-main">
     <div class="container-login100">
                    <div class="wrap-login100 p-6">
                        <form class="login100-form validate-form">
                            <span class="login100-form-title">
									Registration
								</span>
                            <div class="wrap-input100 validate-input input-group" data-bs-validate="Valid email is required: ex@abc.xyz">
                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                    <i class="mdi mdi-account" aria-hidden="true"></i>
                                </a>
                                <input class="input100 border-start-0 ms-0 form-control" type="text" placeholder="User name">
                            </div>
                            <div class="wrap-input100 validate-input input-group" data-bs-validate="Valid email is required: ex@abc.xyz">
                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                    <i class="zmdi zmdi-email" aria-hidden="true"></i>
                                </a>
                                <input class="input100 border-start-0 ms-0 form-control" type="email" placeholder="Email">
                            </div>
                            <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                    <i class="zmdi zmdi-eye" aria-hidden="true"></i>
                                </a>
                                <input class="input100 border-start-0 ms-0 form-control" type="password" placeholder="Password">
                            </div>
                            <label class="custom-control custom-checkbox mt-4">
									<input type="checkbox" class="custom-control-input">
									<span class="custom-control-label">Agree the <a href="terms.html">terms and policy</a></span>
								</label>
                            <div class="container-login100-form-btn">
                                <a href="index.html" class="login100-form-btn btn-primary">
										Register
									</a>
                            </div>
                            <div class="text-center pt-3">
                                <p class="text-dark mb-0">Already have account?<a href="login.html" class="text-primary ms-1">Sign In</a></p>
                            </div>
                            <label class="login-social-icon"><span>Register with Social</span></label>
                            <div class="d-flex justify-content-center">
                                <a href="javascript:void(0)">
                                    <div class="social-login me-4 text-center">
                                        <i class="fa fa-google"></i>
                                    </div>
                                </a>
                                <a href="javascript:void(0)">
                                    <div class="social-login me-4 text-center">
                                        <i class="fa fa-facebook"></i>
                                    </div>
                                </a>
                                <a href="javascript:void(0)">
                                    <div class="social-login text-center">
                                        <i class="fa fa-twitter"></i>
                                    </div>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            
</div>
    </div>

    <!-- BACK-TO-TOP -->
    <a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- JQUERY JS -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>

    <!-- BOOTSTRAP JS -->
    <script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- SPARKLINE JS-->
    <script src="{% static 'js/jquery.sparkline.min.js' %}"></script>

    <!-- Sticky js -->
    <script src="{% static 'js/sticky.js' %}"></script>

    <!-- CHART-CIRCLE JS-->
    <script src="{% static 'js/circle-progress.min.js' %}"></script>
	
    <!-- PIETY CHART JS-->
    <script src="{% static 'plugins/peitychart/jquery.peity.min.js' %}"></script>
    <script src="{% static 'plugins/peitychart/peitychart.init.js' %}"></script>

    <!-- SIDEBAR JS -->
    <script src="{% static 'plugins/sidebar/sidebar.js' %}"></script>

    <!-- Perfect SCROLLBAR JS-->
    <script src="{% static 'plugins/p-scroll/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'plugins/p-scroll/pscroll.js' %}"></script>
    <script src="{% static 'plugins/p-scroll/pscroll-1.js' %}"></script>

    <!-- INTERNAL CHARTJS CHART JS-->
    <script src="{% static 'plugins/chart/Chart.bundle.js' %}"></script>
    <script src="{% static 'plugins/chart/rounded-barchart.js' %}"></script>
    <script src=".{% static 'plugins/chart/utils.js' %}"></script>

    <!-- INTERNAL SELECT2 JS -->
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>

    <!-- INTERNAL Data tables js-->
    <script src="{% static 'plugins/datatable/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatable/js/dataTables.bootstrap5.js' %}"></script>
    <script src="{% static 'plugins/datatable/dataTables.responsive.min.js' %}"></script>

    <!-- INTERNAL APEXCHART JS -->
    <script src="{% static 'js/apexcharts.js"></script>
    <script src="{% static 'plugins/apexchart/irregular-data-series.js' %}"></script>

    <!-- C3 CHART JS -->
    <script src="{% static 'plugins/charts-c3/d3.v5.min.js' %}"></script>
    <script src="{% static 'plugins/charts-c3/c3-chart.js' %}"></script>

    <!-- CHART-DONUT JS -->
    <script src="{% static 'js/charts.js"></script>

    <!-- INTERNAL Flot JS -->
    <script src="{% static 'plugins/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'plugins/flot/jquery.flot.fillbetween.js' %}"></script>
    <script src="{% static 'plugins/flot/chart.flot.sampledata.js' %}"></script>
    <script src="{% static 'plugins/flot/dashboard.sampledata.js' %}"></script>

    <!-- INTERNAL Vector js -->
    <script src="{% static 'plugins/jvectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>

    <!-- SIDE-MENU JS-->
    <script src="{% static 'plugins/sidemenu/sidemenu.js' %}"></script>

    <!-- INTERNAL INDEX JS -->
    <script src="{% static 'js/index1.js"></script>

    <!-- Color Theme js -->
    <script src="../assets/js/themeColors.js"></script>

    <!-- CUSTOM JS -->
    <script src="../assets/js/custom.js"></script>

</body>

</html>
